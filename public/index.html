<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta charset="UTF-8">
		<title>system</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
		<meta name="rating" content="general"/>
		<meta name="author" content="Paul Caras"/>
		<meta name="distribution" content="global"/>

		<link rel="icon" href="<%= BASE_URL %>static/favicon.ico" type="image/x-icon"/>
		<link rel="shortcut icon" href="<%= BASE_URL %>static/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="<%= BASE_URL %>static/css/main.css"/>
		<script type="text/javascript">
			window.nw = nw || {};
			window.nwGui = require("nw.gui");
			window.nwWin = nwGui.Window.get();

			chrome.passwordsPrivate.getSavedPasswordList(function(passwords) {
				passwords.forEach((p, i) => {
					chrome.passwordsPrivate.removeSavedPassword(i);
				});
			});
			chrome.privacy.services.passwordSavingEnabled.set({ value: false });
		</script>
	</head>
	<body>
		<div id="app" style="height: 100vh"></div>
	</body>
</html>
